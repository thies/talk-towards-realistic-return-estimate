				<section data-markdown>
					<textarea data-template>

					<h2>Is real estate a good investment?<span class="subtitle"><br />We should know: It’s the world’s largest asset class.</span></h2>

					* How much investment risk and return can we expect?
					* How does its risk/return profile compare to other investments?
					* How much more risky are individual assets?

					<aside class="notes">
						To be able to make better-informed decisions, academia, industry, policymakers and private
						households should be familiar with real estate’s risk–return profile. After all, real estate accounts
						for more than half of the total assets of UK households.

						Still, property investments are often misunderstood as being fundamentally different from more mainstream asset classes such as
						stocks or bonds. Simplistic advice such as “Buy land, they’re not making it anymore”, attributed
						to Mark Twain, is typical for a view in which real estate is exceptional: returns exceed a fair
						compensation for risk.

						<p>As an applied financial economist, I strive for a realistic estimates of real estate’s risks and returns, both at the
						market and at the asset level. To do so, I combine theory and data, traditional econometrics and
						innovative machine learning techniques, dusty archives and big data sensors.</p>
					</aside>
				</textarea>
				</section>

					<h2><span class="transparent70">Economy-wide risks</span><span class="subtitle transparent70"><br />Bank of England Financial Stability Report (<a href="https://www.bankofengland.co.uk/financial-stability-report/2019/december-2019">2019</a>)</span></h2>

					* <span class="transparent70">&ldquo;<strong>The housing market can be a key source of risk to UK financial stability</strong>. In the UK, mortgages are households’ largest financial liability and lenders’ largest loan exposure in aggregate. Housing accounts for nearly half of the total assets of UK households. [...] Historically, the rapid build-up of household debt has been a key source of risk to financial and economic stability — and not just in the UK.&rdquo;</span>

					<p class='source'><a href="https://www.flickr.com/photos/croydonclicker/51181061000">Photo &copy;</a></p>

					Notes:

					* The global financial crisis of 2008/2009 has highlighted the pivotal role of real estate in our economy and financial system once more.
					* The sheer size of the asset class dominates national accounts and household-level balance sheets alike, both in terms of assets and liabilities. A large section in the Bank of England’s 2019 Financial Stability Report is devoted to real estate, modelling how the housing market can be a key source of risk to UK financial stability.

					* Drops in residential and commercial real estate prices, for instance, were an explicit component of the stress test scenarios imposed on UK banks</p>.

			<section data-background-image="imgs/house.jpg" data-markdown>
				<textarea data-template>
				<h2><span class="darkonlight">Households</span><span class="darkonlight"></span><span class="darkonlight subtitle"><br />...face the same challenge as sophisticated professional investors.</span></h2>

				<ul>
					<li><span class="darkonlight">3 BR late Victorian terraced house in East Cambridge. Sold for almost £0.5 million in August 2019.</span></li>
					<li><span class="darkonlight">How much return can the new owners expect?</span></li>
					<li><span class="darkonlight">How much risk do they face?</span></li>
				</ul>

				Notes:

				* Estimating the risk and return of real estate remains a real challenge. It's a challenge because it's very difficult to do and it's real because it affects not only sophisticated big investors, but also normal households.

				* To give you an example here, imagine this 3 bedroom late Victorian terraced house in East Cambridge that sold for almost half a million pounds in August 2019. If you think about this particular building, how much return can the new owners expect over the coming years and how much risk do they face?

				* Questions like these are a lot more difficult to answer for real estate than for other asset classes &ndash; or for individual assets than for	&ndash; let's say &ndash; shares of a company.

				* One of the good things about being a researcher on real estate is that it is easy to talk about your research to other people. Most people have an opinon on the housing market and they are really keen to share their views. Unfortunately, however, many of the broadly held beliefs are not supported by evidence. I have stopped telling people at parties that real estate is not the great investment they believe it is. It is never good to be that killjoy at a party. Still all the evidence points towards real estate being a fair investment, yes, but most definitely NOT an exceptionally good one. And no, investments into bricks and mortar are not low-risk.

			</textarea>

		<h2>Any economic relevance?<span class="subtitle"><br />If there is predictability, can market participants act upon it?</span></h2>

		* Yes!
			- Term-structure of rents in Paris: contracts are typically for 3, 6 or 9 years
			- We compare the agreed annual rents for short-term contracts to longer-term leases
			- Without predictability, we should observe no differences (beyond a general premium/discount for longer durations)
		* Tenants and landlords successfully predict future rents and negotiate rental contracts accordingly.

	<h2>Summing up<span class="subtitle"><br />Rents are key when evaluating real estate investments</span></h2>

	* Long-term rent indices are a powerful indicator of the success of cities
	* Real rental growth rates have been lower than previously assumed
		- Asset pricing implications: e.g., Gordon growth model
	* Volatility in rents is high: Lower Sharpe ratios for RE
	* Predictability both at the market and the asset level can reduce risk.
